<html>

<head>
  <title>Luna - Sixstring982's Domain</title>

  <!-- css -->
  <link rel="stylesheet" href="/css/luna.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

  <!-- js -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="./build/app.bundle.js"></script>

  <!-- html includes -->
  <script>
    window.onload = function() {
        app.insertHeaderFooter('Interactive');
      };
  </script>
</head>

<body>
  <div id="headerInclude"></div>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1>Interactive</h1>
        <p>

          Here are some interactive toys you can play with in your browser.

        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">
                Buddhabrot
              </span>
            <p>

              Buddhabrot generator with tweakable parameters.

            </p>
          </div>
          <div class="card-action">
            <a href="interactive/buddhabrot.html">Start</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">
                Mandelbrot Zoom
              </span>
            <p>

              A tool for zooming into the Mandelbrot set.

            </p>
          </div>
          <div class="card-action">
            <a href="interactive/mandelbrot.html">Start</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">
                Elementary CA
              </span>
            <p>

              Generate the simplest Cellular Automata.

            </p>
          </div>
          <div class="card-action">
            <a href="interactive/elementary.html">Start</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footerInclude"></div>
</body>

</html>
