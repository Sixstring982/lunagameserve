<html>
  <head>
    <title>Luna - Sixstring982's Domain</title>

    <!-- css -->
    <link rel="stylesheet" href="/css/luna.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

    <!-- js -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="../build/app.bundle.js"></script>

    <!-- html includes -->
    <script>
      window.onload = function() {
        app.insertHeaderFooter('Interactive');
      };
    </script>
  </head>
  <body>
    <div id="headerInclude"></div>
    <div class="container">
      <h3>Buddhabrot</h3>
      <div class="row">
        <div class="col s4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Settings</span>
              <div class="form">
                <label for="scaleRange">Scale</label>
                <p class="range-field tooltipped" data-position="top" data-delay="200"
                   data-tooltip="Scale multiplier. Scale of 1 means canvas of 300x200.">
                  <input type="range" id="scaleRange" min="0.25" max="8.0" step="0.25" value="1.0" />
                </p>
                <a id="generateButton" class="waves-effect waves-light btn white-text">Generate</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col s8">
          <div class="card orange darken-4">
            <div class="card-content white-text">
              <span class="card-title">Canvas</span>
              <canvas id="buddhabrotCanvas" width="0" height="0"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footerInclude"></div>
  </body>
  <script src="../build/buddhabrot.bundle.js"></script>
</html>
